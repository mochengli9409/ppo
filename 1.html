<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="jquery-2.1.4.min.js"></script>
	
	<body>
	<table border="1" width="600px">
		<tr>
			<th>编号</th>
			<th>商品名称</th>
			<th>商品价格</th>
			<th>数量</th>
			<th>删除</th>
		</tr>
		<tr>
			<td></td>
			<td>胡萝卜</td>
			<td>400</td>
			<td><button>-</button><input type="text" value="1"><button>+</button></td>
			<td><button>删除</button></td>
		</tr>
		<tr>
			<td></td>
			<td>苹果</td>
			<td>200</td>
			<td><button>-</button><input type="text" value="0"><button>+</button></td>
			<td><button>删除</button></td>
		</tr>
		<tr>
			<td></td>
			<td>网球</td>
			<td>300</td>
			<td><button>-</button><input type="text" value="0"><button>+</button></td>
			<td><button >删除</button></td>
		</tr>
	
	</table>	
		<span>总价</span>
	
	</body>
	<script type="text/javascript">
	fuu()
	//数量减
	 $('button:contains("-")').click(function(){
	 	var $a=$(this).next().val()
	 	$a--
	 	if($a==0){
	 		$a=0
	 	}
	 	$(this).next().val($a--)
	 	ff()
	 	
	 })
	 //数量加
	 $('button:contains("+")').click(function(){
	 	var $a=$(this).prev().val()
	 	$a++
	 	$(this).prev().val($a++)
	 	ff()
	 	
	 	
	 })
	 
	 
	 //删除当前
	 $('button:contains("删除")').click(function(){
	 	$(this).parent().parent().remove()
	 	ff()
	 	fuu()
	 })
	 
	 //总价
function ff(){
	var $rr=0
	$('tr:gt(0)').each(function(){
		var $dan=$(this).find('input').val()
		var $ff=$('tr').find('td').eq(2)
		var $gg=$dan*$ff
		
		$rr+=$gg
		$('span').html($rr)
	})
}
		
		//总购买价
	
	 
	 //序列号
	 function fuu(){
	 	var $a=1
	 	$('tr:gt(0)').each(function(){
	 		$(this).children().eq(0).html($a++)
	 	})
	 }
	 
	</script>
</html>
